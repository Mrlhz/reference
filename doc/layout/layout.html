<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三栏布局，中间自适应</title>
    <link rel="stylesheet" href="./layout.css">
</head>

<body>
    <section>
        <article class="grid_wrapp">
            <div class="left"></div>
            <div class="center">
                <h1>网格布局解决方案</h1>1.这是中间部分</div>
            <div class="right"></div>
        </article>
        <hr>
        <article class="table_wrapp">
            <div class="left"></div>
            <div class="center">
                <h1>table解决方案</h1>1.这是中间部分
                <p>2.增加高度，同样能用</p>
            </div>
            <div class="right"></div>
        </article>
        <hr>
        <article class="flex_wrapp">
            <div class="left"></div>
            <div class="center">
                <h1>flexbox解决方案</h1>1.这是中间部分
                <p>2.增加高度，同样能用</p>
            </div>
            <div class="right"></div>
        </article>
        <hr>
        <article class="float_wrapp">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
                <h1>浮动解决方案</h1>1.这是中间部分</div>
        </article>
        <hr>
        <article class="position_wrapp">
            <div class="left"></div>
            <div class="center">
                <h1>position解决方案</h1>1.这是中间部分</div>
            <div class="right"></div>
        </article>
    </section>
</body>

</html>
