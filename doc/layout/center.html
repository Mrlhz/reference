<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>居中布局</title>
    <style>
        .container {
            height: 100px;
            padding: 8px;
            text-align: center;
            border: 2px dashed #f69c55;
        }

        .inline-block {
            padding: 8px;
            width: 4rem;
            margin: 0 8px;
            color: #fff;
            background: #000;
            display: inline-block;
        }

        /* flex */

        .flex-center {
            padding: 8px;
            display: flex;
            justify-content: center;
            border: 2px dashed #f69c55;
        }

        .flex-center>div {
            padding: 8px;
            width: 4rem;
            margin: 0 8px;
            color: #fff;
            background: #000;
        }

        /* 多行内联元素垂直居中 */

        .center-table {
            display: table;
            height: 140px;
            border: 2px dashed #f69c55;
        }

        .v-cell {
            display: table-cell;
            vertical-align: middle;
        }

        /* 未知高度的块元素垂直居中 */

        .parent {
            height: 140px;
            position: relative;
            border: 2px dashed #f69c55;
        }

        .child {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: black;
            color: #fff;
            padding: 1rem;
            width: 12rem;
        }

        .f-parent {
            height: 140px;
            position: relative;
            border: 2px dashed #f69c55;
        }

        .f-child {
            width: 300px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -50px 0 0 -150px;
        }

        /* 未知宽高元素水平垂直居中 */

        .transform .parent {
            height: 140px;
            position: relative;
            border: 2px dashed #f69c55;
        }

        .transform .child {
            position: absolute;
            top: 50%;
            left: 50%;
            background: #f69c55;
            transform: translate(-50%, -50%);
        }

        /* --未知宽高元素水平垂直居中 */

        .flex-parent {
            height: 200px;
            border: 1px solid #f69c55;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex-child {
            padding: 20px;
            background: black;
            color: #fff;
        }

        .grid-parent {
            height: 140px;
            display: grid;
            align-items: center;
            border: 2px dashed #f69c55;
        }

        .grid-child {
            margin: auto;
            padding: 20px;
            width: 10rem;
            color: #fff;
            background: black;
        }
        .outer {
            display: table;
            position: absolute;
            height: 100%;
            width: 100%;
        }
        .middle {
            display: table-cell;
            vertical-align: middle;
        }
        .inner {
            margin-left: auto;
            margin-right: auto;
            background: #2b2b2b;
            color:#fff;
            padding: 2rem;
            max-width: 320px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inline-block">
            简单不先于复杂
        </div>
        <div class="inline-block">
            而是在复杂之后
        </div>
        <div class="inline-block">
            简单不先于复杂，而是在复杂之后。
        </div>
    </div>
    <div class="flex-center">
        <div>
            简单不先于复杂。
        </div>
        <div>
            简单不先于复杂，而是在复杂之后。
        </div>
        <div>
            而是在复杂之后。
        </div>
    </div>
    <div class="center-table">
        <p class="v-cell">The more technology you learn, the more you realize how little you know.</p>
    </div>

    <div class="parent">
        <div class="child">世界上有 10 种人，懂二进制的和不懂二进制的。</div>
    </div>

    <section>
        <div class="f-parent">
            <div class="f-child">
                固定宽高元素水平垂直居中
            </div>
        </div>
    </section>

    <section class="transform">
        <div class="parent">
            <div class="child">未知宽高元素水平垂直居中ie9</div>
        </div>
    </section>

    <section>
        <div class="flex-parent">
            <div class="flex-child">利用flex布局实现元素水平垂直居中 ie</div>
        </div>
    </section>

    <section>
        <div class="grid-parent">
            <div class="grid-child">利用grid布局实现元素水平垂直居中 ie</div>
        </div>
    </section>

    <!-- 如何使DIV在屏幕上水平垂直居中显示？兼容性要好 -->
    <section>
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <p>一个好的程序员应该是那种过单行线都要往两边看的人。</p>
                    <button value="add" id="add">增加内容</button>
                </div>
            </div>
        </div>
    </section>
    <script>
        // https://www.imooc.com/article/28580
        // http://www.42du.cn/run/10
        window.onload = function () {
            var btn = document.querySelector('#add');
            var p = document.querySelector('.inner p');
            console.log(p)
            
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                p.insertAdjacentHTML('afterend', "<p>解决问题大多数都很容易；找到问题出在哪里却很难。</p>");
            })
        }
    </script>
</body>

</html>
