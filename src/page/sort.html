<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>排序</title>
  <style>
    li {
      list-style: none;
    }

    .wrap {
      display: flex;
      flex-direction: row;
      align-items: flex-end;
      max-width: 67.5rem;
      /* px to rem Alt + z */
      height: 100%;
      margin: 0 auto;
    }

    .item {
      width: 3rem;
      /* height: 20rem; */
      background-color: aquamarine;
      margin-right: 0.1875rem;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
    <li class="item"></li>
  </div>

  <script>
    var h = [8, 10, 3, 5, 6, 9, 2, 4, 7, 1];
    var items = [].slice.call(document.querySelectorAll('.item'));
    console.log(items)
    items.map((item, index) => {
      item.style.height = `${h[index]*2}rem`
    })
    var sort = function (arr) {
      var len =  arr.length || 10
      for (let i = 0; i < len; i++) {
        for (let j = 0; j < len - i - 1; j++) {
          if (arr[j].clientHeight > arr[j + 1].clientHeight) {
            [arr[j].style.height, arr[j + 1].style.height] = [arr[j + 1].style.height, arr[j].style.height]
          }
        }
      }
    }
    setTimeout(sort(items),3000)

    //     items = newValue
    //     h = newValue

  </script>
</body>

</html>
