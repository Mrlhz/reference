<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>reduce</title>
</head>
<body>
<script>
    // 数组去重
    let arr = [1,2,1,2,3,5,4,5,3,4,4,4,4];
    let result = arr.sort().reduce((init, current)=>{
        if(init.length===0 || init[init.length-1]!==current){
            init.push(current);
        }
        return init;
    }, []);
    console.log(result); //[1,2,3,4,5]

    /**
     * reduce如何运行
     * source: https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce
     * @param  {Number} accumulator  累加器累加回调的返回值; 它是上一次调用回调时返回的累积值
     * @param  {Number} currentValue 数组中正在处理的元素
     * @param  {Number} currentIndex 数组中正在处理的当前元素的索引。 如果提供了initialValue，则索引号为0，否则为索引为1
     * @param  {Array} array        调用reduce的数组
     * @return {Number}              The total of the two numbers
     */
    [0, 1, 2, 3, 4].reduce(function(accumulator, currentValue, currentIndex, array){
        console.log(accumulator, currentValue, currentIndex, array);
        return accumulator + currentValue;
    });

    [0, 1, 2, 3, 4].reduce((prev, curr) => prev + curr );
    let numbers = [1, 3, 5, 7, 9];
    numbers.reduce(function (x, y) {
        return x * 10 + y;
    }); // 13579
</script>
</body>
</html>
