<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
    }

    #time {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <div id="time"></div>
  <script>
    function sleep(duration) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, duration)
      })
    }

    async function test(duration) {
      await sleep(1000)
      console.log(1000);
    }

    async function changeColor(color, delay) {

      document.querySelector('#box').style.background = color
      document.querySelector('#time').innerText = new Date().toLocaleString()
      await sleep(delay)
    }

    async function main() {
      while (1) {
        await changeColor('green', 3000)
        await changeColor('yellow', 1000)
        await changeColor('red', 2000)
      }
    }

    main()
  </script>
</body>

</html>
