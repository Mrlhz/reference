<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>8.3.1两列的浮动布局</title>
  <style>
    body{
      text-align: center;
    }
    .wrapper{
      width: 920px;
      margin: 0 auto;
      text-align: left;
    }
    .content .primary {
      width: 650px;
      height: 600px;
      padding-right: 20px;
      float: right;
      display: inline-block;
      background-color: #eee;      
    }

    .content .secondary {
      width: 230px;
      height: 600px;      
      float: left;
      display: inline-block;
      background-color: aquamarine;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="primary"></div>
      <div class="secondary"></div>
    </div>
  </div>
</body>

</html>
