<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  ul{
    list-style: none;
    margin: 0;
    padding: 0;
  }
  a{
    text-decoration: none;
  }
  .main{
    width: 100%;
  }
  .wrap{
    width: 1080px;
    margin: 0 auto;
  }

  ul{
    display: flex;
    justify-content: space-between;
  }

  ul li a.link {
    display: block;
    height: 60px;
    line-height: 60px;
  }

  .wx{
    display: flex;
    flex-direction: column;
    align-items: center;
    line-height: 60px;
    height: 60px;
  }
  </style>
</head>
<body>
  <div class="main">
    <div class="wrap">
      <ul>
        <li><a href="/" class="link">相关连接</a></li>
        <li><a href="/" class="link">相关连接</a></li>
        <li><a href="/" class="link">相关连接</a></li>
        <li><a href="/" class="link">相关连接</a></li>
        <li><a href="/" class="link">相关连接</a></li>
        <li><a href="/" class="link">相关连接</a></li>
        <li><a href="/" class="wx"><span>微信绑定</span><span>未绑定</span></a></li>
      </ul>
    </div>
  </div>
  <script>
  
var list = ["数据类型", "运算", "对象", "Function", "继承", "闭包", "作用域", "原型链", "事件", "RegExp", "JSON", "Ajax", "DOM", "BOM", "内存泄漏", "跨域", "异步装载", "模板引擎", "前端MVC", "路由", "模块化", "Canvas", "ECMAScript 6", "Nodejs"]

for (const iterator of list) {
  document.write(iterator + '<br>')
}
  </script>
</body>
</html>
