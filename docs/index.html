  <script>
    window.onload = function() {
      // bug
      var _top = document.querySelector('.top')
      document.querySelector('.top').addEventListener('click', function(){
        console.log(2);
        window.scrollTo(0, 0)
      })
      var _backTop = {
        clientHeight: 0,
        scrollTop: 0,
        clientRect: {},
        init: function() {
          document.addEventListener('scroll', this.getClientHeight)
        },
        getClientHeight () {
          var _this = this
          this.clientRect = document.documentElement.getBoundingClientRect()
          this.clientHeight = document.documentElement.clientHeight
          this.scrollTop = document.documentElement.scrollTop || document.body.scrollTop
          // isShow
          console.log(_this.scrollTop , _this.clientHeight);
          if(_this.scrollTop && _this.scrollTop > _this.clientHeight){
            document.querySelector('.top').classList.remove('hide')
          } else {
            document.querySelector('.top').classList.add('hide')
          }
        },
        backTop: function() {
          document.querySelector('.top').addEventListener('click', function(){
            window.scrollTo(0, 0)
          })
        }
      }

      _backTop.init()
      // _backTop.backTop()
    }
