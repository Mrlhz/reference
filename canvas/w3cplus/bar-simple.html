<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>bar-simple</title>
</head>

<body>
  <canvas id="bar-simple" width="900" height="420"></canvas>
  <script>
    var opt = {
      o: 640,
      r: 253,
    }
    var ctx = document.getElementById('bar-simple').getContext('2d');

    ctx.fillStyle = '#A4E2F9';
    ctx.lineWidth = 1;
    var data = [120, 200, 150, 80, 70, 110, 130];
    ctx.beginPath();
    ctx.moveTo(90, 0);
    ctx.lineTo(90, 410);
    ctx.lineTo(750, 410);
    ctx.stroke()

    ctx.fillStyle = '#A4E2F9';
    for (let i = 1; i <= 8; i++) {
      // ctx.fillRect(i*90 + 10,420 - 50*i,40,50*i);
      ctx.fillRect(i * 90 + 10, 410 - data[i], 40, data[i]);
    }
  </script>
</body>

</html>
