<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景与边框</title>
  <style>
    body{
      background: #ccc;
    }
    .box {
      width: 200px;
      height: 200px;
      border: 10px solid hsla(0, 0%, 100%, .5);
      background: white;
      background-clip: padding-box;
    }
  </style>
</head>

<body>
  <h1>半透明边框</h1>
  <div class="box"></div>
  <hr>
  <h1>多重边框</h1>
  <hr>
  <h1>灵活的背景定位</h1>
</body>

</html>
