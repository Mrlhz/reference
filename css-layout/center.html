<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>水平垂直</title>
  <link rel="stylesheet" href="./list.css">
  <style>
  </style>
</head>

<body>
  <section>
    <div class="list-wrap">
      <ul>
        <li class="list-item">居中布局</li>
        <div class="mainc hide">
          <li class="list-item">水平</li>
          <li class="list-item">垂直</li>
          <li class="list-item">水平垂直</li>
        </div>
        <li class="list-item">多列布局</li>
        <div class="mainc hide">
          <li class="list-item">一列定宽，一列自适应</li>
          <li class="list-item">多列定宽，一列自适应</li>
          <li class="list-item">一列不定宽，一列自适应</li>
          <li class="list-item">多列不定宽，一列自适应</li>
        </div>
        <li class="list-item">等分</li>
        <li class="list-item">等高</li>
      </ul>
    </div>
  </section>
  <script>
    var toggle = function (cls,mainc) {
      var main = Array.from(mainc)
      Array.from(cls).map((item) => {
        item.addEventListener('click', function () {
          console.log(this)
          // c.style.borderColor = '#00abff';
          item.classList.toggle('change-color')
          main[0].classList.toggle('hide')
        })
      })
    }
    var lists = document.querySelectorAll('.list-item')
    var mainc = document.querySelectorAll('.mainc')
    toggle(lists,mainc)
  </script>
</body>

</html>
